<div class="cart-dropdown dropdown-menu">
                            
    {% if cart | length > 0 %}

    <!-- Cart Header-->
    <div class="d-flex justify-content-between align-items-center border-bottom pt-3 pb-4">
        <h6 class="fw-bolder m-0">Cart Summary ({{ cart["items"] | length }} items)</h6>
        <i class="ri-close-circle-line text-muted ri-lg cursor-pointer btn-close-cart"></i>
    </div>
    <!-- / Cart Header-->

    <!-- Cart Items-->
    <div>

        {% for cart_product in cart["items"] %}
            <!-- Cart Product-->
            <div class="row mx-0 py-4 g-0 border-bottom">
                <div class="col-2 position-relative">
                    <picture class="d-block ">
                        <img class="img-fluid" src="{{ cart_product.image }}" alt="product">
                    </picture>
                </div>
                <div class="col-9 offset-1">
                    <div>
                        <h6 class="justify-content-between d-flex align-items-start mb-2">
                            {{ cart_product.name }}
                            <i class="ri-close-line ms-3"></i>
                        </h6>
                        <!-- <span class="d-block text-muted fw-bolder text-uppercase fs-9">Quantity: {{ cart["items"].count(cart_product) }}</span> -->
                    </div>
                    <p class="fw-bolder text-end text-muted m-0">${{ cart_product.price }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
    <!-- /Cart Items-->

    <!-- Cart Summary-->
    <div>
        <div class="pt-3">
            <div class="d-flex flex-column flex-md-row justify-content-md-between align-items-md-start mb-4 mb-md-2">
                <div>
                    <p class="m-0 fw-bold fs-5">Grand Total</p>
                </div>
                <p class="m-0 fs-5 fw-bold">${{ cart["total_price"] }}</p>
            </div>
        </div>
        <a href="{{ url_for('checkout') }}" class="btn btn-dark w-100 text-center mt-2" role="button">Checkout</a>
    </div>
    <!-- / Cart Summary-->

    {% else %}

    <!-- Cart Header-->
    <div class="d-flex justify-content-between align-items-center">
        <h6 class="fw-bolder m-0">Your cart is empty!</h6>
        <i class="ri-close-circle-line text-muted ri-lg cursor-pointer btn-close-cart"></i>
    </div>
    <!-- / Cart Header-->

    {% endif %}

</div>
